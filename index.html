<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Provvedimenti</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem 2rem;
      min-height: 100vh;
      position: relative;
      background-color: #000;
      overflow: hidden;
    }

    /* Sfondo animato */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(#ffffff10 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveDots 40s linear infinite;
      z-index: 0;
    }

    @keyframes moveDots {
      from { transform: translate(0, 0); }
      to { transform: translate(-50px, -50px); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease;
      z-index: 1;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
      z-index: 1;
    }

    li {
      background: rgba(255, 255, 255, 0.05);
      margin: 10px 0;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #444;
      animation: slideIn 0.4s ease;
    }

    .motivo {
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 6px;
    }

    .admin {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 4px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    #adminButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }

    #adminButton:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <button id="adminButton" onclick="location.href='admin.html'">Area Admin</button>
  <h1>Lista Provvedimenti</h1>
  <ul id="provvedimentiList"></ul>

  <script>
    const lista = JSON.parse(localStorage.getItem("provvedimenti")) || [];
    const ul = document.getElementById("provvedimentiList");

    lista.forEach(({ nome, motivo }) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${nome}</strong>
        <div class="motivo">Motivo: ${motivo}</div>
        <div class="admin">da: ADMIN</div>
      `;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
